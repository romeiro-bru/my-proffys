<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Proffy | Sua plataforma de estudos online</title>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/index.css">
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    </head>
    <body id="page-study">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/"><img src="/images/icons/back.svg" alt="voltar"></a>
                    <a href="/"><img id="proffy-logo" src="/images/logo.svg" alt="Proffy"></a>
                </div>

                <div class="header-content">
                    <strong>Esses são os Proffys disponíveis</strong>
                    <form id="search-teachers">
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                {%for subject in subjects%}
                                    <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>{{subject}}</option>
                                {%endfor%}
                                </select>
                            </div>
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday" id="weekday">
                                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                                    {%for weekday in weekdays%}
                                        <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}>{{weekday}}</option>
                                    {%endfor%}                            
                                    </select>
                                </div>
                                <div class="input-block">
                                    <label for="time">Hora</label>
                                    <input name="time" id="time" type="time" value="{{filters.time}}">
                                </div>
                                <button type="submit">Filtrar</button>
                            </form>
                        </header>
                        <main>

                        {% if proffys == "" %}
                            <p class="no-results">Nenhum professor encontrado na sua pesquisa.</p> 
                        {% else %}
                            {%for proffy in proffys%}                            
                                <article class="teacher-item">
                                    <header>
                                        <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                                        <div>
                                            <strong>{{proffy.name}}</strong>
                                            <span>{{proffy.subject}}</span>
                                        </div>
                                    </header>

                                    <p>{{proffy.bio}}</p>

                                    <footer>
                                        <p>Preço/hora<strong>R$
                                                {{proffy.cost}}</strong>
                                        </p>
                                        <a href="https:api.whatsapp.com/send?1=pt_brBR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}}, {{proffy.name}}" class="button" target="_blank">
                                            <img id="icn" src="/images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato</a>
                                    </footer>
                                </article>
                            {%endfor%}

                        {% endif %}                  
                        
                            </main>
                        </div>
                    </body>
                </html>
