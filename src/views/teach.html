<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Proffy | Sua plataforma de estudos online</title>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/index.css">

        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
        <script src="/scripts/addField.js" defer="defer"></script>
    </head>
    <body id="page-teach">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/"><img src="/images/icons/back.svg" alt="voltar"></a>
                    <a href="/"><img id="proffy-logo" src="/images/logo.svg" alt="Proffy"></a>
                </div>

                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas!</strong>
                    <p>O primeiro passo é preencher o formulário de inscrição</p>
            </header>
                <main>
                    <form action="/save-classes" id="create-class" method="POST">
                        <fieldset>
                            <legend>Seus dados</legend>
                            <div class="input-block">
                                <label for="name">Nome completo</label>
                                <input name="name" id="name" required="required">
                            </div>
                            <div class="input-block">
                                <label for="avatar">Link da sua foto
                                    <small>(comece com https://)</small>
                                </label>
                                <input name="avatar" id="avatar" type="url" required="required">
                            </div>
                            <div class="input-block">
                                <label for="whatsapp">Whatsapp
                                    <small>(somente números)</small>
                                </label>
                                <input name="whatsapp" id="whatsapp" type="number" required="required">
                            </div>
                            <div class="textarea-block">
                                <label for="bio">Biografia</label>
                                <textarea name="bio" id="bio" required="required"></textarea>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Sobre a aula</legend>
                            <div class="select-block">
                                <label for="subject">Matéria</label>
                                <select name="subject" id="subject" required="required">
                                    <option value="">Selecione uma opção</option>
                                    {%for subject in subjects%}
                                        <option value="{{loop.index}}">{{subject}}</option>
                                    {%endfor%}
                                </select>
                            </div>

                            <div class="input-block">
                                <label for="cost">Custo da sua hora/aula
                                    <small>(R$)</small>
                                </label>
                                <input name="cost" type="number" id="cost" required="required">
                            </div>
                        </fieldset>

                        <fieldset id="schedule-items">
                            <legend>Horários disponíveis
                                <button type="button" id="add-time">+ Novo Horário</button>
                            </legend>

                            <div class="schedule-item">
                                <div class="select-block">
                                    <label for="weekday">Dia da semana</label>
                                    <select name="weekday[]" required="required">
                                        <option value="">Selecione uma opção</option>
                                            {%for weekday in weekdays%}
                                                <option value="{{loop.index0}}">{{weekday}}</option>
                                            {%endfor%}
                                    </select>
                                </div>

                                <div class="input-block">
                                    <label for="time_from">Das</label>
                                    <input type="time" name="time_from[]" required="required">
                                </div>

                                <div class="input-block">
                                    <label for="time_to">Até</label>
                                    <input type="time" name="time_to[]" required="required">
                                </div>
                            </div>
                        </fieldset>

                        <footer>
                            <p>
                                <img src="/images/icons/warning.svg" alt="aviso">
                                Importante!
                                <br>
                                Preencha todos os dados
                            </p>
                            <button type="submit" id="create-class">Salvar cadastro</button>
                        </footer>
                    </form>

            
                </main>
        </div>
    </body>
</html>
