<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Proffy | Sua plataforma de estudos online</title>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/styles/index.css">
    </head>
    <body id="page-teach">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/"><img src="/assets/images/icons/back.svg" alt="voltar"></a>
                    <img id="proffy-logo" src="/assets/images/logo.svg" alt="Proffy">

                </div>

                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas!</strong>
                    <p>O primeiro passo é preencher o formulário de inscrição</p>

                </header>
                <main>
                    <form action="" id="create-class">
                        <fieldset>
                            <legend>Seus dados</legend>
                            <div class="input-block">
                                <label for="name">Nome completo</label>
                                <input name="name" id="name" required="required">
                            </div>
                            <div class="input-block">
                                <label for="avatar">Link da sua foto
                                    <small>(comece com https://)</small>
                                </label>
                                <input name="avatar" id="avatar" type="url" required="required">
                            </div>
                            <div class="input-block">
                                <label for="whatsapp">Whatsapp
                                    <small>(somente números)</small>
                                </label>
                                <input name="whatsapp" id="whatsapp" type="number" required="required">
                            </div>
                            <div class="textarea-block">
                                <label for="bio">Biografia</label>
                                <textarea name="bio" id="bio" required="required"></textarea>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Sobre a aula</legend>
                            <div class="select-block">
                                <label for="subject">Matéria</label>
                                <select name="subject" id="subject" required="required">
                                    <option value="">Selecione uma opção</option>
                                    <option value="1">Artes</option>
                                    <option value="2">Biologia</option>
                                    <option value="3">Ciências</option>
                                    <option value="4">Educação física</option>
                                    <option value="5">Física</option>
                                    <option value="6">Geografia</option>
                                    <option value="7">História</option>
                                    <option value="8">Matemática</option>
                                    <option value="9">Português</option>
                                    <option value="10">Química</option>
                                </select>
                            </div>

                            <div class="input-block">
                                <label for="cost">Custo da sua hora/aula
                                <small>(R$)</small>
                                </label>
                            </div>
                        </fieldset>
                    </form>
                </main>
            </div>
        </body>
    </html>
